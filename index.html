---
layout: default
---

<div class="home">
  <div class = "fixed_left">
    <div class = "wrapper">
      <header>
        <h1>{{site.title}}</h1>
      </header>
      <div class="intro">
        <p>{{site.description}}</p>
      </div>
    </div>
  </div>

  <div class = "scrollable_right">

    {% for post in site.posts %}
      <div class = "wrapper">
        <header>
          <h1>{{post.title}}</h1>
        </header>
        {{post.content}}
      </div>
    {% endfor %}
  </div>
</div>
